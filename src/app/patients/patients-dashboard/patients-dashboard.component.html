<div
  fxLayout="column"
  class="components-container-gt-xs"
  [ngClass.xs]="'components-container-xs'"
  fxLayoutGap="20px"
>
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Patients</h1>
    </mat-toolbar>
    <div class="table-container">
      <mat-table
        #table
        [dataSource]="dataSource"
        matSort
        style="margin-top: 20px"
      >
        <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="userId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            ID
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.userId }} </mat-cell>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            First Name
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.firstName }}</mat-cell>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Name
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.lastName }} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onPatientClick(row)"
        >
        </mat-row>
      </mat-table>

      <div class="example-no-results" *ngIf="!dataSource?.length">
        No patients found
      </div>

      <mat-paginator
        #paginator
        [length]="count"
        [pageIndex]="0"
        [pageSize]="25"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
